<div class="container">

    <div class="row py-5">
        <div class="col-md-4 align-items-center d-flex">
            <div>
                <div class="bord w-25 mb-4"></div>
                <h2>Trending tv to Watch <br> Right now</h2>
                <p class="secondFontColor my-2">Most watched tvs by dayes</p>
                <div class="bord w-75 mb-4"></div>
            </div>
        </div>


        <div *ngFor='let tv of trendingTv' class="col-md-2">
            <a [routerLink]='["/moviedetils",tv.id]'>
                <div class="movies my-2 align-items-center position-relative">
                    <img class="w-100" [src]="imgPrifex+tv.poster_path" alt="{tv.title">
                    <h3 class=" my-2 h6">{{tv.name}}</h3>

                    <div class="vote">{{tv.vote_average}}</div>
                </div>
            </a>

        </div>


    </div>
</div>
